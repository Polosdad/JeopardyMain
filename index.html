<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="jeopardy-board">
        <div class="category" id="category1">
            <div class="category-header">Harry Potter</div>
            <button class="question" data-category="Harry Potter" data-points="100">100</button>
            <button class="question" data-category="Harry Potter" data-points="200">200</button>
            <button class="question" data-category="Harry Potter" data-points="300">300</button>
            <button class="question" data-category="Harry Potter" data-points="400">400</button>
            <button class="question" data-category="Harry Potter" data-points="500">500</button>
        </div>

        <div class="category" id="category2">
            <div class="category-header">Star Wars</div>
            <button class="question" data-category="Star Wars" data-points="100">100</button>
            <button class="question" data-category="Star Wars" data-points="200">200</button>
            <button class="question" data-category="Star Wars" data-points="300">300</button>
            <button class="question" data-category="Star Wars" data-points="400">400</button>
            <button class="question" data-category="Star Wars" data-points="500">500</button>
        </div>

        <div class="category" id="category3">
            <div class="category-header">Science</div>
            <button class="question" data-category="Science" data-points="100">100</button>
            <button class="question" data-category="Science" data-points="200">200</button>
            <button class="question" data-category="Science" data-points="300">300</button>
            <button class="question" data-category="Science" data-points="400">400</button>
            <button class="question" data-category="Science" data-points="500">500</button>
        </div>

        <div class="category" id="category4">
            <div class="category-header">Law</div>
            <button class="question" data-category="Law" data-points="100">100</button>
            <button class="question" data-category="Law" data-points="200">200</button>
            <button class="question" data-category="Law" data-points="300">300</button>
            <button class="question" data-category="Law" data-points="400">400</button>
            <button class="question" data-category="Law" data-points="500">500</button>
        </div>

        <div class="category" id="category5">
            <div class="category-header">Weather</div>
            <button class="question" data-category="Weather" data-points="100">100</button>
            <button class="question" data-category="Weather" data-points="200">200</button>
            <button class="question" data-category="Weather" data-points="300">300</button>
            <button class="question" data-category="Weather" data-points="400">400</button>
            <button class="question" data-category="Weather" data-points="500">500</button>
        </div>
    </div>

    <div id="question-modal" class="modal">
        <div id="question-content">
            <p id="question-text"></p>
            <button id="correct-btn">Correct</button>
            <button id="incorrect-btn">Incorrect</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
